service: chicovidchat

provider:
  name: aws
  runtime: go1.x
  stage: ${opt:stage, 'dev'}
  region: us-east-2
  environment:
    AIRTABLE_KEY: ${env:AIRTABLE_KEY}
    AIRTABLE_BASE: ${env:AIRTABLE_BASE}
    AIRTABLE_TABLE: ${env:AIRTABLE_TABLE}
    AIRTABLE_VIEW: ${env:AIRTABLE_VIEW}
    S3_BUCKET: ${env:S3_BUCKET}
    RDS_DB_NAME: ${env:RDS_DB_NAME}
    RDS_USERNAME: ${env:RDS_USERNAME}
    RDS_PASSWORD: ${env:RDS_PASSWORD}
    SNS_EMAIL: ${env:SNS_EMAIL}
    TWILIO_FROM: ${env:TWILIO_FROM}
    TWILIO_ACCOUNT_SID: ${env:TWILIO_ACCOUNT_SID}
    TWILIO_AUTH_TOKEN: ${env:TWILIO_AUTH_TOKEN}
    SPOKE_ENDPOINT: ${env:SPOKE_ENDPOINT}
  tags:
    project: chicovidchat-${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::${env:S3_BUCKET}"
        - "arn:aws:s3:::${env:S3_BUCKET}/*"
    - Effect: Allow
      Action:
        - sns:Publish
      Resource:
        - Ref: SNSTopic

package:
  exclude:
    - ./**
  include:
    - ./bin/**
    - ./i18n/**

plugins:
  - serverless-dotenv-plugin
  - serverless-plugin-aws-alerts

custom:
  topicName: ${self:service}-${self:provider.stage}-events
  AURORA:
    DB_NAME: ${env:RDS_DB_NAME}
    USERNAME: ${env:RDS_USERNAME}
    PASSWORD: ${env:RDS_PASSWORD}
    HOST: ${ssm:/${self:provider.stage}/${self:service}/db/host}
    PORT: ${ssm:/${self:provider.stage}/${self:service}/db/port}
  vpc:
    securityGroupIds:
      - ${ssm:/${self:provider.stage}/${self:service}/vpc/security-group/id}
    subnetIds:
      - ${ssm:/${self:provider.stage}/${self:service}/vpc/subnet/a}
      - ${ssm:/${self:provider.stage}/${self:service}/vpc/subnet/b}
  alerts:
    stages:
      - prod
    alarms:
      - functionErrors
    topics:
      alarm:
        topic: ${self:service}-${self:provider.stage}-alerts-alarm
        notifications:
          - protocol: email
            endpoint: ${env:SNS_EMAIL}

functions:
  migrate:
    handler: bin/migrate
    timeout: 120
    environment:
      RDS_HOST: ${self:custom.AURORA.HOST}
      RDS_PORT: ${self:custom.AURORA.PORT}
    alarms:
      - functionErrors
    vpc: ${self:custom.vpc}
  load_airtable:
    handler: bin/load_airtable
    timeout: 300
    alarms:
      - functionErrors
    events:
      - schedule: rate(30 minutes)
  handle_twilio:
    handler: bin/handle_twilio
    timeout: 30
    alarms:
      - functionErrors
    environment:
      SNS_TOPIC_ARN:
        Ref: SNSTopic
      GW_ENDPOINT:
        Fn::Join:
          - ""
          - - "https://"
            - Ref: "ApiGatewayRestApi"
            - ".execute-api.${self:provider.region}.amazonaws.com/${self:provider.stage}"
    events:
      - http:
          path: api/twilio
          method: post
  send_twilio_sms:
    handler: bin/send_twilio_sms
    timeout: 120
    environment:
      SNS_TOPIC_ARN:
        Ref: SNSTopic
    alarms:
      - functionErrors
    events:
      - sns:
          arn:
            Ref: SNSTopic
          topicName: ${self:custom.topicName}
          filterPolicy:
            feed:
              - send_twilio_sms
  handle_message:
    handler: bin/handle_message
    timeout: 120
    environment:
      RDS_HOST: ${self:custom.AURORA.HOST}
      RDS_PORT: ${self:custom.AURORA.PORT}
      SNS_TOPIC_ARN:
        Ref: SNSTopic
    alarms:
      - functionErrors
    vpc: ${self:custom.vpc}
    events:
      - sns:
          arn:
            Ref: SNSTopic
          topicName: ${self:custom.topicName}
          filterPolicy:
            feed:
              - handle_received_message
              - handle_sent_message
  cleanup_inactive:
    handler: bin/cleanup_inactive
    timeout: 300
    environment:
      RDS_HOST: ${self:custom.AURORA.HOST}
      RDS_PORT: ${self:custom.AURORA.PORT}
    alarms:
      - functionErrors
    vpc: ${self:custom.vpc}
    events:
      - schedule: rate(12 hours)
  spoke_proxy:
    handler: bin/spoke_proxy
    timeout: 30
    alarms:
      - functionErrors
    vpc: ${self:custom.vpc}
    environment:
      RDS_HOST: ${self:custom.AURORA.HOST}
      RDS_PORT: ${self:custom.AURORA.PORT}
      SNS_TOPIC_ARN:
        Ref: SNSTopic
      GW_ENDPOINT:
        Fn::Join:
          - ""
          - - "https://"
            - Ref: "ApiGatewayRestApi"
            - ".execute-api.${self:provider.region}.amazonaws.com/${self:provider.stage}"
    events:
      - http:
          path: api/spoke
          method: post

resources:
  Resources:
    S3Endpoint:
      Type: AWS::EC2::VPCEndpoint
      Properties:
        RouteTableIds:
          - ${ssm:/${self:provider.stage}/${self:service}/vpc/route-table/id}
        ServiceName: "com.amazonaws.${self:provider.region}.s3"
        VpcId: ${ssm:/${self:provider.stage}/${self:service}/vpc/id}
    SNSTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:service}-${self:provider.stage}-events
        DisplayName: ChiCOVIDChatEvents
        Tags:
          - Key: project
            Value: ${self:service}-${self:provider.stage}
    SNSVPCEndpoint:
      Type: AWS::EC2::VPCEndpoint
      DependsOn: SNSTopic
      Properties:
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal: "*"
              Action:
                - "sns:*"
              Resource: "*"
        ServiceName: "com.amazonaws.${self:provider.region}.sns"
        PrivateDnsEnabled: true
        VpcEndpointType: Interface
        SecurityGroupIds:
          - ${ssm:/${self:provider.stage}/${self:service}/vpc/security-group/id}
        SubnetIds:
          - ${ssm:/${self:provider.stage}/${self:service}/vpc/subnet/a}
          - ${ssm:/${self:provider.stage}/${self:service}/vpc/subnet/b}
        VpcId: ${ssm:/${self:provider.stage}/${self:service}/vpc/id}
